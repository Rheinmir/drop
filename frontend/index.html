<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon.png?v=3" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              white: 'rgb(var(--text-main) / <alpha-value>)',
              slate: {
                900: 'rgb(var(--bg-main) / <alpha-value>)',
                800: 'rgb(var(--bg-card) / <alpha-value>)',
                700: 'rgb(var(--bg-hover) / <alpha-value>)',
                600: 'rgb(var(--bg-hover) / <alpha-value>)', 
                500: 'rgb(var(--text-sub) / <alpha-value>)',
                400: 'rgb(var(--text-sub) / <alpha-value>)',
                300: 'rgb(var(--text-sub) / <alpha-value>)',
                200: 'rgb(var(--text-sub) / <alpha-value>)',
              },
              ocean: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: 'rgb(var(--accent) / 0.5)',
                400: 'rgb(var(--accent) / 0.7)',
                500: 'rgb(var(--accent) / <alpha-value>)',
                600: 'rgb(var(--accent) / <alpha-value>)',
                900: 'rgb(var(--accent) / <alpha-value>)',
              },
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 2s linear infinite',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scaleIn: {
                  '0%': { transform: 'scale(0.95)', opacity: 0 },
                  '100%': { transform: 'scale(1)', opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default (Ocean/Dark - Mac Style) */
        --bg-main: 15 23 42;       /* #0f172a - Deep Slate */
        --bg-card: 30 41 68;       /* Blueish Grey for glass */
        --bg-hover: 51 65 95;      /* Lighter Blueish Grey */
        --text-main: 248 250 252;  /* #f8fafc */
        --text-sub: 148 163 184;   /* #94a3b8 */
        --accent: 14 165 233;      /* #0ea5e9 */
      }

      [data-theme='light'] {
        --bg-main: 240 242 245;    /* Very Light Grey/Mac window bg */
        --bg-card: 255 255 255;    /* White */
        --bg-hover: 235 235 240;   /* Light Grey Hover */
        --text-main: 28 28 30;     /* Mac System Black */
        --text-sub: 142 142 147;   /* Mac System Gray */
        --accent: 0 122 255;       /* Mac System Blue */
      }

      [data-theme='sea'] {
        --bg-main: 12 36 38;
        --bg-card: 22 55 58;
        --bg-hover: 35 75 78;
        --text-main: 224 242 241;
        --text-sub: 136 204 202;
        --accent: 20 184 166;
      }

      [data-theme='sand'] {
        --bg-main: 44 40 38;
        --bg-card: 70 65 60;
        --bg-hover: 90 85 80;
        --text-main: 250 250 249;
        --text-sub: 168 162 158;
        --accent: 245 158 11;
      }

      [data-theme='book'] {
        --bg-main: 245 243 238;
        --bg-card: 253 252 249;
        --bg-hover: 235 232 225;
        --text-main: 60 55 50;
        --text-sub: 130 120 110;
        --accent: 170 120 40;
      }

      [data-theme='midnight'] {
        --bg-main: 0 0 0;
        --bg-card: 28 28 30;
        --bg-hover: 44 44 46;
        --text-main: 255 255 255;
        --text-sub: 142 142 147;
        --accent: 10 132 255;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: rgb(var(--bg-main));
        color: rgb(var(--text-main));
        transition: background-color 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(var(--bg-card), 0.65);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-heavy {
        background: rgba(var(--bg-card), 0.8);
        backdrop-filter: blur(24px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel {
        background: rgba(var(--bg-card), 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }

      [data-theme='light'] .glass,
      [data-theme='light'] .glass-panel,
      [data-theme='book'] .glass,
      [data-theme='book'] .glass-panel {
        border-color: rgba(0,0,0,0.05);
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }

      /* Scrollbar - Mac Style (Overlay) */
      ::-webkit-scrollbar {
        width: 12px;
        background-color: transparent;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(128, 128, 128, 0.3);
        border-radius: 100px;
        border: 4px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(128, 128, 128, 0.5);
      }
      
      /* Smooth transitions for all colored elements */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, transform, opacity, box-shadow;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 250ms;
      }
    </style>


</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
