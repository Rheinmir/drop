

services:
  drop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drop-app
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded files
      - ./data/uploads:/app/uploads
      # Persist SQLite database
      - ./data/metadata.db:/app/metadata.db
    environment:
      - TZ=Asia/Ho_Chi_Minh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - drop-network

networks:
  drop-network:
    driver: bridge
